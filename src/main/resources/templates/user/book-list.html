<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org">
<head>
    <title>Список книг</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Пример Header.html -->
<header th:fragment="header">
    <nav>
        <a th:href="@{/}">Главная</a>

        <!-- Показать только для аутентифицированных пользователей -->
        <a sec:authorize="isAuthenticated()" th:href="@{/my-rentals}">Мои аренды</a>

        <!-- Показать только для администраторов -->
        <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}">Панель админа</a>

        <!-- Ссылка для входа/выхода -->
        <a sec:authorize="isAnonymous()" th:href="@{/login}">Войти</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Выйти</a>
    </nav>
</header>

<h2>Каталог книг</h2>

<!-- Логика сортировки -->
<div>
    Сортировать по:
    <a th:href="@{/books(sortBy='author')}">Автору</a> |
    <a th:href="@{/books(sortBy='year')}">Году</a> |
    <a th:href="@{/books(sortBy='category')}">Категории</a>
</div>

<!-- Отображение списка книг -->
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Год</th>
        <th>Категория</th>
        <th>Цена (покупка)</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.priceBuy}"></td>
        <td>
            <a th:href="@{/book-details(id=${book.id})}">Подробнее / Аренда</a>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
